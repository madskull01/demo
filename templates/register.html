{% extends 'home.html' %}

{% block content %}
<h1>Welcome to Registration Form</h1>
<br><br>
<div class="col d-flex justify-content-center">
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem; padding: 25px;">
        <div class="card-body">
            <form  method="post" action="/register/">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="register">
            </form>
        </div>
    </div>
    
</div>




{% endblock %}
